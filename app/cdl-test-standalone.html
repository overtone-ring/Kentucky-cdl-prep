,"Further ahead than with singles","Closer than with singles","Only as far as the next light"],"correct":1,"explanation":"Look further ahead when driving doubles or triples because it takes longer to stop and you need more time to react."},{"id":"dt13","question":"The service line of a converter dolly is typically what color?","choices":["Red","Blue","Green","Yellow"],"correct":1,"explanation":"Service lines are typically blue. The emergency/supply line is typically red."},{"id":"dt14","question":"When uncoupling the rear trailer in a set of doubles, you should:","choices":["Disconnect it while still moving","Disconnect the dolly first","Lower the landing gear before disconnecting any lines","Drive away quickly after uncoupling"],"correct":2,"explanation":"Lower the landing gear before disconnecting any lines to support the trailer. This prevents the trailer from dropping."},{"id":"dt15","question":"To prevent rollover when driving doubles/triples, you should:","choices":["Speed up through curves","Make quick lane changes","Keep the cargo as low as possible and drive slowly around curves","Brake hard in curves"],"correct":2,"explanation":"Keep cargo low and drive slowly around curves. Avoid quick lane changes and sudden steering movements to prevent the crack-the-whip effect."},{"id":"dt16","question":"The safety catch for the pintle hook should be:","choices":["Left open for quick release","Closed and latched","Removed for doubles","Only used in bad weather"],"correct":1,"explanation":"The safety catch for the pintle hook must be closed and latched to prevent accidental uncoupling."},{"id":"dt17","question":"When checking the converter dolly air tank drain valve, you should:","choices":["Make sure it's open","Make sure it's closed","Remove it completely","Leave it dripping"],"correct":1,"explanation":"The air tank drain valve should be closed. An open valve would let air escape and could cause brake failure."},{"id":"dt18","question":"What should you check on the pintle hook during your pre-trip inspection?","choices":["That it's painted","That the safety latch is in place and the hook is not cracked","That it moves freely","Only that it's connected"],"correct":1,"explanation":"Check that the pintle hook is not cracked or broken, that the safety latch is in place, and that it's properly secured."},{"id":"dt19","question":"Following distance for doubles/triples should be:","choices":["The same as for singles","Less than for singles","Greater than for singles","Only increased in bad weather"],"correct":2,"explanation":"Following distance should be greater for doubles/triples because they take longer to stop and require more room for maneuvering."},{"id":"dt20","question":"When you make a sharp turn with doubles/triples, what happens to the rear trailer?","choices":["It follows the same path as the tractor","It cuts the corner more than the tractor","It swings wider than the tractor","It locks up"],"correct":1,"explanation":"The rear trailer cuts the corner more sharply (off-tracking). You must make wider turns to compensate for this."}]},"tankVehicles":{"name":"Tank Vehicles","requiredScore":80,"questionCount":15,"questions":[{"id":"tv1","question":"A tank endorsement is required for vehicles that transport liquid or gaseous materials in tanks with a capacity of:","choices":["500 gallons or more","1,000 gallons or more","More than 119 gallons individually AND 1,000 gallons or more aggregate","Any amount"],"correct":2,"explanation":"A tank endorsement is required if you haul a liquid or gaseous material in a tank having an individual rated capacity of more than 119 gallons AND an aggregate rated capacity of 1,000 gallons or more."},{"id":"tv2","question":"What is the most important thing to check for when inspecting a tank vehicle?","choices":["Tire pressure","Leaks","Paint condition","Mirror adjustment"],"correct":1,"explanation":"Leaks are the most important thing to check for in tank vehicles. Check around the entire tank, fittings, and valves."},{"id":"tv3","question":"Baffled tanks help control:","choices":["Side-to-side surge","Forward and backward surge","Both side-to-side and forward/backward surge","Temperature of the liquid"],"correct":1,"explanation":"Baffles help control forward and backward liquid surge. They do NOT prevent side-to-side surge."},{"id":"tv4","question":"Why are smooth bore (unbaffled) tanks often used for food products?","choices":["They're lighter","They're cheaper","They're easier to clean and sanitize","They hold more liquid"],"correct":2,"explanation":"Smooth bore tanks are easier to clean and sanitize inside, which is essential for hauling food products like milk."},{"id":"tv5","question":"What is 'outage' in relation to tank vehicles?","choices":["Power loss","Air brake failure","Empty space left for liquid expansion","A type of leak"],"correct":2,"explanation":"Outage is the empty space left in a tank to allow for liquid expansion as temperature increases. Liquids expand when heated."},{"id":"tv6","question":"Compared to solid loads, tank vehicles have a:","choices":["Lower center of gravity","Higher center of gravity","Same center of gravity","Variable center of gravity"],"correct":1,"explanation":"Tank vehicles have a high center of gravity because the liquid cargo is above the wheels, making them more prone to rollover."},{"id":"tv7","question":"What is liquid surge?","choices":["When liquid freezes","Movement of liquid inside the tank","Pressure buildup in the tank","Liquid overflow"],"correct":1,"explanation":"Liquid surge is the movement of liquid inside a partially filled tank. This surge can push the vehicle in the direction the liquid moves."},{"id":"tv8","question":"How does liquid surge affect braking?","choices":["It helps you stop faster","It has no effect","It can push the truck forward after you stop","It locks the brakes"],"correct":2,"explanation":"When you slow down, the liquid surges forward and can push the truck forward. You may have to stop again to fully control the vehicle."},{"id":"tv9","question":"Which takes longer to stop - an empty tanker or a loaded one?","choices":["Loaded tanker","Empty tanker","They stop in the same distance","It depends on the weather"],"correct":1,"explanation":"Empty tankers take longer to stop than loaded ones. The brakes are designed for loaded weights, and empty tanks bounce more."},{"id":"tv10","question":"When driving a tank vehicle, you should:","choices":["Drive faster to minimize sloshing","Take curves and turns slowly","Accelerate quickly through turns","Brake hard when entering curves"],"correct":1,"explanation":"Drive slowly and carefully, especially on curves and turns. The high center of gravity and liquid surge make tank vehicles prone to rollover."},{"id":"tv11","question":"A tank vehicle is most likely to roll over when:","choices":["Going uphill","Taking a curve too fast","Driving straight on a highway","Backing up"],"correct":1,"explanation":"Tank vehicles are most likely to roll over when taking curves too fast. The high center of gravity and liquid surge combine to cause rollovers."},{"id":"tv12","question":"Special purpose equipment on a tank vehicle includes:","choices":["GPS systems","Emergency valves, vapor recovery, grounding cables","DVD players","Extra fuel tanks"],"correct":1,"explanation":"Tank vehicles may have special equipment like emergency valves, vapor recovery kits, grounding cables, and specialized loading/unloading systems."},{"id":"tv13","question":"Why is it important to check the intake, discharge, and cut-off valves?","choices":["For appearance","To prevent leaks","To check paint condition","They're not important"],"correct":1,"explanation":"Checking valves is critical to prevent leaks. Make sure they are in the correct positions and aren't damaged or leaking."},{"id":"tv14","question":"When hauling liquids, you should avoid:","choices":["Using lower gears on hills","Sudden braking and acceleration","Checking mirrors frequently","Using turn signals"],"correct":1,"explanation":"Avoid sudden braking and acceleration when hauling liquids. Smooth driving reduces liquid surge and helps maintain control."},{"id":"tv15","question":"A partially filled liquid tank is more dangerous because:","choices":["It's harder to see","The liquid has room to surge and slosh","It leaks more easily","The brakes don't work"],"correct":1,"explanation":"Partially filled tanks are more dangerous because the liquid has room to surge and slosh, affecting vehicle stability and handling."}]},"hazardousMaterials":{"name":"Hazardous Materials","requiredScore":80,"questionCount":25,"questions":[{"id":"hm1","question":"How many hazard classes are there for hazardous materials?","choices":["6","7","9","12"],"correct":2,"explanation":"There are 9 hazard classes. They include explosives, gases, flammable liquids, flammable solids, oxidizers, poisons, radioactive, corrosives, and miscellaneous."},{"id":"hm2","question":"Hazardous materials shipping papers must be:","choices":["Hidden from view","In the glove box","Within reach while driving or in the driver's door pouch","In the trailer"],"correct":2,"explanation":"Shipping papers must be within reach while driving (on driver's seat when out of vehicle) or in the driver's door pouch."},{"id":"hm3","question":"Table 1 hazardous materials require placards for:","choices":["1,001 pounds or more","Any amount","5,000 pounds or more","Only full truckloads"],"correct":1,"explanation":"Table 1 materials (like explosives and poison gases) require placards for ANY amount transported."},{"id":"hm4","question":"Table 2 hazardous materials require placards when shipping:","choices":["Any amount","1,001 pounds or more","100 pounds or more","10,000 pounds or more"],"correct":1,"explanation":"Table 2 materials require placards only when you haul 1,001 pounds or more total of all Table 2 materials."},{"id":"hm5","question":"When parked with explosives, you must be within how many feet of the vehicle?","choices":["25 feet","50 feet","100 feet","500 feet"],"correct":2,"explanation":"The vehicle must be attended at all times when carrying Division 1.1, 1.2, or 1.3 explosives. The attendant must be within 100 feet and have clear view of the vehicle."},{"id":"hm6","question":"You must stop your vehicle carrying hazardous materials how far from railroad tracks?","choices":["10-25 feet","15-50 feet","25-75 feet","50-100 feet"],"correct":1,"explanation":"Stop 15 to 50 feet before railroad crossings when carrying hazardous materials. Look and listen both ways before crossing."},{"id":"hm7","question":"A vehicle carrying explosives must not be parked within what distance of a fire?","choices":["100 feet","200 feet","300 feet","500 feet"],"correct":2,"explanation":"Never park within 300 feet of a fire, or any open flame, when carrying explosives."},{"id":"hm8","question":"The minimum fire extinguisher rating required for HazMat vehicles is:","choices":["5 B:C","10 B:C","20 B:C","30 B:C"],"correct":1,"explanation":"Hazmat vehicles must carry a fire extinguisher rated at least 10 B:C."},{"id":"hm9","question":"No one may smoke within how many feet of a vehicle carrying explosives?","choices":["10 feet","25 feet","50 feet","100 feet"],"correct":1,"explanation":"No smoking within 25 feet of any vehicle carrying explosives. This applies to loading, unloading, and when parked."},{"id":"hm10","question":"When transporting Division 1.1 explosives through a tunnel, you must:","choices":["Speed up","Use hazard lights","Not use tunnels if other routes are available","Close all windows"],"correct":2,"explanation":"Avoid tunnels, bridges, and narrow roads if other routes are available when carrying explosives. If you must use them, reduce speed."},{"id":"hm11","question":"Placards must be placed:","choices":["Only on the rear","Only on the front and rear","On all four sides of the vehicle","Anywhere visible"],"correct":2,"explanation":"When required, placards must be placed on all four sides of the vehicle - front, rear, and both sides."},{"id":"hm12","question":"Who is responsible for placarding a vehicle?","choices":["Only the shipper","Only the driver","The shipper, but the driver can't move an improperly placarded vehicle","The DOT"],"correct":2,"explanation":"The shipper is responsible for placarding, but the driver must never transport hazardous materials in an improperly placarded vehicle."},{"id":"hm13","question":"Which shipping paper entry indicates hazardous materials?","choices":["An 'X' or 'RQ' in the HM column","The color of the paper","The size of the font","The shipper's name"],"correct":0,"explanation":"An 'X' or 'RQ' (Reportable Quantity) in the HM column indicates hazardous materials. HM items may also be highlighted or listed first."},{"id":"hm14","question":"The shipper's certification on hazardous materials shipping papers indicates that:","choices":["The driver has a CDL","The shipper has properly packaged and labeled the materials","The vehicle is insured","The route has been approved"],"correct":1,"explanation":"The shipper's certification indicates that the hazardous materials have been properly classified, packaged, labeled, and are in proper condition for transport."},{"id":"hm15","question":"You may not park a vehicle carrying hazardous materials within how many feet of the roadway?","choices":["3 feet","5 feet","10 feet","15 feet"],"correct":1,"explanation":"Never park a hazmat vehicle within 5 feet of the traveled portion of the roadway except for brief necessary stops."},{"id":"hm16","question":"A hazmat load must be checked at least every:","choices":["50 miles","100 miles","150 miles or 3 hours","Beginning and end of trip only"],"correct":2,"explanation":"Check your hazmat load at the beginning of the trip, when changing drivers, after an accident, or every 150 miles or 3 hours (whichever comes first)."},{"id":"hm17","question":"What is a Class 1 hazardous material?","choices":["Gases","Explosives","Flammable liquids","Radioactive materials"],"correct":1,"explanation":"Class 1 hazardous materials are explosives. They are divided into several divisions based on their level of danger."},{"id":"hm18","question":"What is a Class 2 hazardous material?","choices":["Explosives","Gases","Flammable liquids","Corrosives"],"correct":1,"explanation":"Class 2 hazardous materials are gases. This includes flammable gases, non-flammable gases, and poison gases."},{"id":"hm19","question":"What is a Class 3 hazardous material?","choices":["Explosives","Gases","Flammable liquids","Radioactive materials"],"correct":2,"explanation":"Class 3 hazardous materials are flammable liquids. This includes gasoline, diesel fuel, and many other liquids."},{"id":"hm20","question":"What is a Class 8 hazardous material?","choices":["Poison","Oxidizer","Corrosive","Radioactive"],"correct":2,"explanation":"Class 8 hazardous materials are corrosives. These are substances that can eat through metal or cause severe burns to skin."},{"id":"hm21","question":"The Emergency Response Guidebook (ERG) helps you:","choices":["Find the best route","Respond to hazmat incidents","Calculate fuel usage","Check vehicle weight"],"correct":1,"explanation":"The ERG helps first responders and drivers identify hazardous materials and take appropriate protective actions in an emergency."},{"id":"hm22","question":"Hazmat labels are what shape?","choices":["Square","Diamond (square on point)","Circle","Triangle"],"correct":1,"explanation":"Hazmat labels are diamond-shaped (square turned 45 degrees on point). They are placed on packages."},{"id":"hm23","question":"What is the minimum placard size?","choices":["6 inches on each side","8 inches on each side","10 inches on each side (250 mm)","12 inches on each side"],"correct":2,"explanation":"Placards must be at least 250 mm (approximately 9.84 inches or about 10 inches) on each side, displayed in a diamond orientation."},{"id":"hm24","question":"If hazardous material is leaking from your vehicle, you should NOT:","choices":["Park the vehicle","Stay with the vehicle","Move the vehicle","Set out warning devices"],"correct":2,"explanation":"If hazardous materials are leaking, do not move the vehicle any more than necessary. Moving could spread contamination."},{"id":"hm25","question":"Before transporting hazardous materials, you must have:","choices":["A CDL only","A CDL with HazMat endorsement","Any driver's license","Commercial insurance only"],"correct":1,"explanation":"You must have a CDL with a HazMat endorsement to transport hazardous materials that require placarding. This requires passing a written test and background check."}]}};

(function() {
    'use strict';
    let state = {
        currentTest: null,
        questions: [],
        currentQuestionIndex: 0,
        answers: [],
        practiceMode: true,
        isReviewing: false
    };

    const screens = {
        home: document.getElementById('home-screen'),
        test: document.getElementById('test-screen'),
        results: document.getElementById('results-screen'),
        review: document.getElementById('review-screen')
    };

    function showScreen(screenName) {
        Object.values(screens).forEach(s => s.classList.remove('active'));
        screens[screenName].classList.add('active');
    }

    function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    function startTest(testType) {
        const testData = QUESTIONS_DATA[testType];
        if (!testData) return;
        state.currentTest = testType;
        state.questions = shuffleArray(testData.questions);
        state.currentQuestionIndex = 0;
        state.answers = new Array(state.questions.length).fill(null);
        state.practiceMode = document.querySelector('input[name="test-mode"]:checked').value === 'practice';
        state.isReviewing = false;
        document.getElementById('test-title').textContent = testData.name;
        showScreen('test');
        renderQuestion();
    }

    function renderQuestion() {
        const question = state.questions[state.currentQuestionIndex];
        const index = state.currentQuestionIndex;
        const total = state.questions.length;
        document.getElementById('progress').textContent = `${index + 1}/${total}`;
        document.getElementById('question-number').textContent = `Question ${index + 1}`;
        document.getElementById('progress-fill').style.width = `${((index + 1) / total) * 100}%`;
        document.getElementById('question-text').textContent = question.question;
        const choicesContainer = document.getElementById('choices');
        choicesContainer.innerHTML = '';
        const letters = ['A', 'B', 'C', 'D'];
        question.choices.forEach((choice, i) => {
            const btn = document.createElement('button');
            btn.className = 'choice-btn';
            btn.innerHTML = `<span class="choice-letter">${letters[i]}</span><span class="choice-text">${choice}</span>`;
            const userAnswer = state.answers[index];
            const hasAnswered = userAnswer !== null;
            if (hasAnswered) {
                btn.classList.add('disabled');
                if (i === userAnswer) {
                    btn.classList.add('selected');
                    // Only show correct/incorrect in practice mode
                    if (state.practiceMode) {
                        if (i === question.correct) btn.classList.add('correct');
                        else btn.classList.add('incorrect');
                    }
                }
                // Show correct answer in practice mode
                if (state.practiceMode && i === question.correct && userAnswer !== question.correct) {
                    btn.classList.add('correct');
                }
            }
            btn.addEventListener('click', () => selectAnswer(i));
            choicesContainer.appendChild(btn);
        });
        const explanationEl = document.getElementById('explanation');
        // Only show explanation in practice mode after answering
        if (state.practiceMode && state.answers[index] !== null) {
            explanationEl.classList.remove('hidden');
            const isCorrect = state.answers[index] === question.correct;
            const sectionInfo = SECTION_PAGES[state.currentTest];
            const manualLink = `<a href="CDL-Manual.pdf#page=${sectionInfo.start}" target="_blank" class="manual-ref">ðŸ“– See ${sectionInfo.name} in Manual</a>`;
            explanationEl.innerHTML = `<div class="explanation-title">${isCorrect ? 'Correct!' : 'Incorrect'}</div><div>${question.explanation}</div>${manualLink}`;
        } else {
            explanationEl.classList.add('hidden');
        }
        document.getElementById('prev-btn').disabled = index === 0;
        const nextBtn = document.getElementById('next-btn');
        nextBtn.textContent = index === total - 1 ? 'Finish Test' : 'Next';
    }

    function selectAnswer(choiceIndex) {
        const index = state.currentQuestionIndex;
        if (state.answers[index] !== null) return;
        state.answers[index] = choiceIndex;
        renderQuestion();
    }

    function nextQuestion() {
        if (state.currentQuestionIndex < state.questions.length - 1) {
            state.currentQuestionIndex++;
            renderQuestion();
        } else {
            finishTest();
        }
    }

    function prevQuestion() {
        if (state.currentQuestionIndex > 0) {
            state.currentQuestionIndex--;
            renderQuestion();
        }
    }

    function finishTest() {
        const unanswered = state.answers.filter(a => a === null).length;
        if (unanswered > 0 && !confirm(`You have ${unanswered} unanswered question(s). Finish anyway?`)) return;
        let correct = 0;
        state.questions.forEach((q, i) => { if (state.answers[i] === q.correct) correct++; });
        const total = state.questions.length;
        const percentage = Math.round((correct / total) * 100);
        const passed = percentage >= 80;
        saveStats(state.currentTest, percentage, passed);
        document.getElementById('score-percent').textContent = `${percentage}%`;
        document.getElementById('correct-count').textContent = correct;
        document.getElementById('incorrect-count').textContent = total - correct;
        const scoreCircle = document.getElementById('score-circle');
        const passFail = document.getElementById('pass-fail');
        if (passed) {
            scoreCircle.classList.remove('fail');
            passFail.className = 'pass-fail passed';
            passFail.textContent = 'PASSED';
        } else {
            scoreCircle.classList.add('fail');
            passFail.className = 'pass-fail failed';
            passFail.textContent = 'FAILED';
        }
        showScreen('results');
    }

    function reviewAnswers() {
        state.isReviewing = true;
        state.currentQuestionIndex = 0;
        showScreen('review');
        renderReviewQuestion();
    }

    function renderReviewQuestion() {
        const question = state.questions[state.currentQuestionIndex];
        const index = state.currentQuestionIndex;
        const total = state.questions.length;
        const userAnswer = state.answers[index];
        const isCorrect = userAnswer === question.correct;
        document.getElementById('review-progress').textContent = `${index + 1}/${total}`;
        document.getElementById('review-question-number').textContent = `Question ${index + 1}`;
        const statusEl = document.getElementById('review-status');
        statusEl.className = `question-status ${isCorrect ? 'correct' : 'incorrect'}`;
        statusEl.textContent = isCorrect ? 'Correct' : 'Incorrect';
        document.getElementById('review-question-text').textContent = question.question;
        const choicesContainer = document.getElementById('review-choices');
        choicesContainer.innerHTML = '';
        const letters = ['A', 'B', 'C', 'D'];
        question.choices.forEach((choice, i) => {
            const btn = document.createElement('button');
            btn.className = 'choice-btn disabled';
            if (i === question.correct) btn.classList.add('correct');
            else if (i === userAnswer) btn.classList.add('incorrect');
            btn.innerHTML = `<span class="choice-letter">${letters[i]}</span><span class="choice-text">${choice}${i === userAnswer ? ' (Your answer)' : ''}</span>`;
            choicesContainer.appendChild(btn);
        });
        const sectionInfo = SECTION_PAGES[state.currentTest];
        const manualLink = `<a href="CDL-Manual.pdf#page=${sectionInfo.start}" target="_blank" class="manual-ref">ðŸ“– See ${sectionInfo.name} in Manual</a>`;
        document.getElementById('review-explanation').innerHTML = `<div class="explanation-title">Explanation</div><div>${question.explanation}</div>${manualLink}`;
        document.getElementById('review-prev-btn').disabled = index === 0;
        document.getElementById('review-next-btn').disabled = index === total - 1;
    }

    function saveStats(testType, score, passed) {
        const stats = JSON.parse(localStorage.getItem('cdl-stats') || '{}');
        if (!stats[testType]) stats[testType] = { attempts: 0, highScore: 0, lastScore: 0, passed: 0 };
        stats[testType].attempts++;
        stats[testType].lastScore = score;
        if (score > stats[testType].highScore) stats[testType].highScore = score;
        if (passed) stats[testType].passed++;
        localStorage.setItem('cdl-stats', JSON.stringify(stats));
        loadStats();
    }

    function loadStats() {
        const stats = JSON.parse(localStorage.getItem('cdl-stats') || '{}');
        const summaryEl = document.getElementById('stats-summary');
        if (Object.keys(stats).length === 0) { summaryEl.innerHTML = ''; return; }
        const testNames = { generalKnowledge: 'General Knowledge', airBrakes: 'Air Brakes', passenger: 'Passenger', schoolBus: 'School Bus', vehicleInspection: 'Pre-Trip Inspection', combinationVehicles: 'Combination Vehicles', doublesTriples: 'Doubles/Triples', tankVehicles: 'Tank Vehicles', hazardousMaterials: 'Hazardous Materials' };
        let html = '<h3>Your Progress</h3>';
        for (const [key, data] of Object.entries(stats)) {
            html += `<div class="stat-row"><span>${testNames[key] || key}</span><span>Best: ${data.highScore}% | Last: ${data.lastScore}%</span></div>`;
        }
        summaryEl.innerHTML = html;
    }

    function init() {
        loadStats();
        document.querySelectorAll('.test-btn').forEach(btn => {
            btn.addEventListener('click', () => startTest(btn.dataset.test));
        });
        document.getElementById('back-btn').addEventListener('click', () => {
            if (confirm('Quit? Progress will be lost.')) showScreen('home');
        });
        document.getElementById('prev-btn').addEventListener('click', prevQuestion);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('review-btn').addEventListener('click', reviewAnswers);
        document.getElementById('retake-btn').addEventListener('click', () => startTest(state.currentTest));
        document.getElementById('home-btn').addEventListener('click', () => showScreen('home'));
        document.getElementById('review-back-btn').addEventListener('click', () => showScreen('results'));
        document.getElementById('review-prev-btn').addEventListener('click', () => {
            if (state.currentQuestionIndex > 0) { state.currentQuestionIndex--; renderReviewQuestion(); }
        });
        document.getElementById('review-next-btn').addEventListener('click', () => {
            if (state.currentQuestionIndex < state.questions.length - 1) { state.currentQuestionIndex++; renderReviewQuestion(); }
        });
        document.addEventListener('keydown', (e) => {
            if (screens.test.classList.contains('active')) {
                if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextQuestion(); }
                else if (e.key === 'ArrowLeft') { e.preventDefault(); prevQuestion(); }
                else if (['1','2','3','4','a','b','c','d','A','B','C','D'].includes(e.key)) {
                    e.preventDefault();
